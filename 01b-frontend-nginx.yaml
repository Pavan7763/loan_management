apiVersion: v1
kind: ConfigMap
metadata:
  name: loan-frontend-nginx
  namespace: loan-manager
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;

      # SPA routing
      location / {
        try_files $uri /index.html;
      }

      # Do not cache runtime config
      location = /config.js {
        add_header Cache-Control "no-store";
        try_files /config.js =404;
      }

      # Proxy API calls to the backend Service (ClusterIP) inside the cluster
      location /api/ {
        proxy_pass http://loan-backend:8080/api/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }
